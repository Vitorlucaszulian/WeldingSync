<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Estilização -->
    <link rel="stylesheet" href="./css/login.css">


    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

     <!-- font awesome -->
     <link rel="stylesheet" href="./fontawesome-pro/font-awesome.css">

     <!-- jquery -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div class="main-block vw-100 vh-100 d-flex flex-column align-items-center justify-content-center text-center gap-4">
      
      <!-- Logo -->
      <img src="Imagens/IndusyncBlackLogo.png" style="width: 250px; max-width: 80%;" alt="Logo">
  
      <!-- Título e subtítulo -->
      <div>
        <h4 class="text-light">Login</h4>
        <p class="text-muted">Digite seu e-mail e senha abaixo</p>
      </div>
  
      <!-- Formulário -->
      <form class="d-flex flex-column align-items-center gap-3" style="width: 200px; height: 200px;; max-width: 90%;">
        <input type="email" class="form-control shadow-sm rounded" placeholder="Email" required>
        <input type="password" class="form-control shadow-sm rounded" placeholder="Senha" required>
  
        <div class="d-flex justify-content-between w-100" style="font-size: 0.9em;">
          <span class="text-light">Esqueceu sua senha?</span>
          <a href="./forgot-pass.html" class="text-decoration-none fw-bold">Recuperar</a>
        </div>
  
        <button class="btn w-100 fw-bold text-light" style="background-color: #7e0c1b;">Entrar</button>
  
        <div class="pt-2">
          <span class="text-light">Criar conta? </span><a href="./register.html" class="fw-bold">registre-se</a>
        </div>
      </form>
    </div>
  </body>
  
</html>
